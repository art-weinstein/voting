<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Voting Information</title>
</head>
<body>
  <div class="container">
    <h1>Enter your age:</h1>
    <form id="age">
      <div class="form-group">
        <label for="ageInput">Your age:</label>
        <input id="ageInput" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit your age!</button>
    </form>
    <div id="voting">
      <h2>Here is your voting registration info!</h2>
    </div>
    <div id="noVote">
      <h2>Here are some links to learn about voting!</h2>
    </div>
  </div>
</body>
</html>
